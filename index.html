<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Celsius-Fahrenheit conversion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head><body>
<!-- START -->
    
<h1 class="text-center m-4 text-3xl underline">Celsius-Fahrenheit <br> conversion</h1>

<!-- box -->
<section class="w-4/5 mx-auto block bg-slate-300 p-10 pb-1 px-5 rounded-lg mt-20">

    <!-- form -->
    <form class="flex justify-center items-center flex-col gap-5">

        <input type="number" value="0" placeholder="Enter Temperature" class="num p-3 w-full rounded-md border-solid border-2 border-indigo-600">

        <div class="text-xl translate-y-4">convert to :</div>

        <div class="text-2xl flex justify-center items-center gap-10">
            <div><input type="radio" name="unit" id="Cbtn" checked><label for="Cbtn" class="cursor-pointer"> 째C</label> </div>
            <div><input type="radio" name="unit" id="Fbtn"><label for="Fbtn" class="cursor-pointer"> 째F</label> </div>
        </div>    

    </form>
    
    <!-- output -->
    <div id="output" class="text-center my-10 bg-gradient-to-r from-teal-400 to-lime-400 h-20 text-2xl p-5 text-black rounded-md">
        0째C = -17.78째F
    </div>

</section>


<!-- END -->
<script src="script.js"></script>
</body></html>
